<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폰트어썸1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <h1>폰트 어썸(font Awesome)</h1>
    <div class="a">1. 동물 <br>
    <i class="fa-solid fa-cat"></i>
    <i class="fa-solid fa-fish"></i>
    <i class="fa-solid fa-dove"></i>
    <i class="fa-solid fa-frog"></i></div>
    <div class="a">2. 음식 <br>
    <i class="fa-brands fa-apple"></i>
    <i class="fa-solid fa-burger"></i>
    <i class="fa-solid fa-pizza-slice"></i>
    <i class="fa-solid fa-ice-cream"></i>
    <i class="fa-regular fa-lemon"></i></div>
    <div class="a">3. 사람 <br>
    <i class="fa-solid fa-restroom"></i>
    <i class="fa-solid fa-user-graduate"></i>
    <i class="fa-solid fa-user-tie"></i>
    <i class="fa-solid fa-wheelchair"></i>
    <i class="fa-solid fa-user-nurse"></i></div>
    <div class="a">4. 소리 <br>
    <i class="fa-solid fa-volume-high"></i>
    <i class="fa-solid fa-microphone"></i>
    <i class="fa-solid fa-volume-xmark"></i>
    <i class="fa-solid fa-phone-volume"></i>
    <i class="fa-regular fa-circle-play"></i></div>
    <div class="a">5. 손가락 <br>
    <i class="fa-regular fa-hand-peace"></i>
    <i class="fa-regular fa-thumbs-up"></i>
    <i class="fa-solid fa-hands-asl-interpreting"></i>
    <i class="fa-regular fa-hand-back-fist"></i>
    <i class="fa-solid fa-hand"></i></div>
    <div class="a">6. 컴퓨터기기 <br>
    <i class="fa-regular fa-keyboard"></i>
    <i class="fa-solid fa-desktop"></i>
    <i class="fa-solid fa-computer-mouse"></i>
    <i class="fa-solid fa-power-off"></i>
    <i class="fa-solid fa-floppy-disk"></i></div>
    <div class="a">7. 라이프 <br>
    <i class="fa-solid fa-toilet-paper"></i>
    <i class="fa-solid fa-shower"></i>
    <i class="fa-solid fa-mobile-screen"></i>
    <i class="fa-regular fa-lightbulb"></i>
    <i class="fa-solid fa-suitcase-rolling"></i></div>
    <div class="a">8. 표정 <br>
    <i class="fa-solid fa-face-flushed"></i>
    <i class="fa-regular fa-face-grin-beam-sweat"></i>
    <i class="fa-solid fa-face-grimace"></i>
   <i class="fa-regular fa-face-rolling-eyes"></i>
   <i class="fa-regular fa-face-sad-cry"></i></div>
    <div class="a">9. 기타 <br>
    <i class="fa-regular fa-address-card"></i>
    <i class="fa-solid fa-candy-cane"></i>
    <i class="fa-solid fa-barcode"></i>
    <i class="fa-brands fa-cc-visa"></i>
    <i class="fa-solid fa-battery-three-quarters"></i>
    <i class="fa-solid fa-car-burst"></i></div>
</body>
</html>
