<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 마우스 호버</title>
    <style>
        button {
            margin: 50px;
            width: 100px;
            height: 50px;
            font-size: 20px;
        }
        .a {
            color: gray;
            background: white;
            border-radius: 5px;
        }
        .a:hover {
            background: skyblue;
            color: red;
            font-size: 30px;
            transform: scale(1.5);
        }
        .b:hover {
            background: yellow;
            border-radius: 50px;
            transform: rotate(20deg);
        }
    </style>
</head>
<body>
    <h1>버튼 마우스 호버</h1>
    <button class="a">확인</button>
    <button class="b">버튼클릭</button>
</body>
</html>
